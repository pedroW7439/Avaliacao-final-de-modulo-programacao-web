<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/reset.css" />
        <link rel="stylesheet" href="../CSS/recados.css" />
        <title>Recados</title>
    </head>
    <body>
        <main>
            <h1 id="titulo">Meus Recados</h1>
            <button id="btn-logout">Logout</button>
            <br />
            <br />
            <br />
            <div class="formulario">
                <form id="recados" onsubmit="adicionarRecado(event)">
                    <div class="container-login">
                        <input type="text" placeholder="Descrição" name="descricao" id="descricao" required />

                        <div class="detalhamento-salvar">
                            <input type="text" placeholder="Detalhamento" name="detalhe" id="detalhe" required />

                            <button type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tabela" id="tabela">
                <table id="lista">
                    <tr>
                        <th class="item">#</th>
                        <th class="desc">Descrição</th>
                        <th class="det">Detalhamento</th>
                        <th class="act">Ação</th>
                    </tr>
                </table>
            </div>
        </main>
        <script src="../js/recados.js"></script>
    </body>
</html>
